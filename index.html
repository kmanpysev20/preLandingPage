<!DOCTYPE html>
<html>

<head>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pre-LandingPage1</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<style>
* {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	vertical-align: baseline;
	font-size: 10px;
	font-weight: 500;
	box-sizing: border-box;
	list-style: none;
	text-decoration: none;
	scroll-behavior: smooth;
	font-family: 'Ep-Pretendard', sans-serif;
	background: white;
	color : #3b3b3b;
	letter-spacing: -0.9px;
}

html, body {
	touch-action: none;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
    overscroll-behavior: none;
	overflow-x: hidden;
	touch-action: pan-x pan-y;
}

img {
	width: 100%;
}

.wrap {
	width: 100%;
	height: 100%;
	display : flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}

h3 {
	font-size: 3.6vw;
    font-weight: bold;
	text-align: center;
	margin-bottom : 1rem;
}

header {
	display : flex;
	justify-content: center;
	align-items: center;
	padding : 2.5rem;
}

header img {
	width: 50%;
}

main {
	width: 100%;
	display : flex;
	justify-content: space-between;
	align-items: center;
	flex-direction: column;
	gap : 5vw;
	padding : 0 2.5rem;
}

main h2 {
	font-size: 4.6vw;
	font-weight: bold;
	color : black;
}

.contents {
	width: 100%;
}

.box-row {
	display : flex;
	justify-content: center;
	align-items: center;
	gap : 1rem;
}

.box-row .btn {
	width: 18%;
}

.box-row .age:last-of-type {
	width: 28%;
}

.box-column {
	display : flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	gap : 1rem;
}

.box-column .btn {
	width: 90%;
	padding : 0.5rem 1.5rem;
}

.btn {
	border: 0.2rem solid #ccc;
	background-color: white;
	cursor: pointer;
	position: relative;
	padding : 0.25rem 0;
	border-radius: 0.6rem;
	font-size: 3vw;
	font-weight: 600;
	width: 100%;
	text-align: left;
	transition: all 0.2s;
}

.btn:active {
	transform: scale(0.98) translateY(-0.1rem);
}

.btn.age {
	text-align: center;
}

.btn.gender{
	text-align: center;
}

.btn.select {
	color: #328FEF;
	border: 2px solid #328FEF;
}

.btn.selected {
	color: #328FEF;
	border: 2px solid #328FEF;
}

.btn.selected::after {
	content: '';
	position: absolute;
	background-image: url('./img/ic-check.png');
	background-position: center;
	background-repeat: no-repeat;
	background-size: contain;
	width: 4vw;
	height: 4vw;
	top : 5px;
	right: 10px;
	font-size: 16px;
	color: #328FEF;
}

.complete-btn {
	width: 102%;
	padding : 1.5rem 0;
	background-color: #328FEF;
	color : white;
	font-size: 4.6vw;
    font-weight: bold;
	margin-top : 9vw;
	cursor: pointer;
	transition: all 0.2s;
}

.complete-btn:active {
	filter: brightness(0.90);
}

/* 모달 팝업 공통 */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color:rgba(0,0,0,.3);
  backdrop-filter: blur(1px);
}

.modal .modal-popup {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 65%;
    padding: 2rem;
    background: white;
    border-radius: 0.8rem;
	overflow: hidden;
    gap: 1rem;
	box-shadow: 1px 1px 8px 0px;
}

.modal .modal-popup .box {
	display : flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

.modal .modal-popup .box .ic-warning {
	width: 16vw;
	height: 16vw;
	background: url('./img/ic-warning.png');
	background-position: center;
	background-repeat: no-repeat;
	background-size: contain;
	margin-bottom : 2rem;
}

.modal .modal-popup .box .txt {
	font-size: 4vw;
	font-weight: 600;
	color : #6B6B6B; 
}

.modal .modal-popup .box .txt:last-of-type {
	margin-bottom : 2rem;
} 

.modal .modal-popup .box .check-btn {
	font-size: 4vw;	
	font-weight: 600;
	color : white; 
	width: 60%;
	padding : 0.75rem 0.25rem;
	background-color: #328fef;
	border-radius: 0.8rem;
	cursor: pointer;
	transition: all 0.2s;
}

@media (min-width : 1024px) {
	header img {
		width: 40%;
	}
	main h2 {
		font-size: 3.5rem;
	}
	main h3 {
		font-size: 3rem;
	}
	.btn {
		font-size: 2rem;
	}
	.complete-btn {
		margin-top : 6rem;
		font-size: 3rem;
	}
	.modal .modal-popup .box .ic-warning {
		width: 12rem;
		height: 12rem;
	}
	.modal .modal-popup .box .txt {
		font-size: 2rem;
	}
	.check-btn {
		font-size: 2rem !important;
	}
	.check-btn:active {
		transform: scale(0.98) translateY(-0.1rem);
	}
	.btn.selected::after {
		width: 3rem;
		height: 3rem;
	}
}

</style>
</head>

<body>
	<div class="wrap">
		<header>	
			<img src="./img/img-logo.png" alt="img-logo">
		</header>
		<main>
			<h2>더 나은 서비스 제공을 위해<br>간단한 설문에 참여해주세요!</h2>
			<div class="contents">
				<h3>성별을 선택해 주세요.</h3>
				<div class="box-row">
					<button class="btn gender">여성</button>
					<button class="btn gender">남성</button>
				</div>
			</div>
			<div class="contents">
				<h3>연령대를 선택해 주세요.</h3>
				<div class="box-row">
					<button class="btn age">10대</button>
					<button class="btn age">20대</button>
					<button class="btn age">30대</button>
					<button class="btn age">40대</button>
					<button class="btn age">50대 이상</button>
				</div>
			</div>
			<div class="contents">
				<h3>구입하신 제품을 어떤 경로로 알게 되셨나요?</h3>
				<div class="box-column">
					<button class="btn source">TV / 라디오 광고</button>
					<button class="btn source">지인 추천</button>
					<button class="btn source">SNS</button>
					<button class="btn source">온라인 광고</button>
				</div>
			</div>
			<div class="contents">
				<h3>구매 결정에 가장 큰 영향을 미치는 요소는?</h3>
				<div class="box-column">
					<button class="btn factor">온라인 광고</button>
					<button class="btn factor">지인 추천</button>
					<button class="btn factor">리뷰</button>
					<button class="btn factor">매체 광고</button>
					<button class="btn factor">SNS 컨텐츠</button>
				</div>
			</div>
		</main>
		<!-- 선택 안되었을 때 팝업 [s] -->
		<div class="modal select">
			<div class="modal-popup">
				<div class="box">
					<i class="ic-warning"></i>
					<p class="txt">답변 선택을 완료해주세요</p>
					<p class="txt">(3초면 끝!)</p>
					<button class="check-btn">확인</button>
				</div>
			</div>
		</div>
		<!-- 선택 안되었을 때 팝업 [e] -->
		<button class="complete-btn">정품 확인 결과 보기</button>
	</div>
<script>	
	// 체크버튼 클릭 이벤트 [s]
	function checkBtnClick() {
		$('.btn').click(function() {
                let category = $(this).attr('class').split(' ')[1]; // 두 번째 클래스를 가져옴 (gender, age, source, factor 중 하나)
                let isSelected = $(this).hasClass(category === 'gender' || category === 'age' ? 'select' : 'selected');

                if (isSelected) {
                    // 선택된 상태라면 해제
                    $(this).removeClass(category === 'gender' || category === 'age' ? 'select' : 'selected');
                } else {
                    // 같은 카테고리의 버튼 선택 해제
                    $('.' + category).removeClass(category === 'gender' || category === 'age' ? 'select' : 'selected');

                    // 현재 버튼만 선택
                    $(this).addClass(category === 'gender' || category === 'age' ? 'select' : 'selected');
                }
            });
		}
	checkBtnClick();
	// 체크버튼 클릭 이벤트 [e]		

	// iOS 짐 및 확대기능 막기 [s]
	function iOSZoomScale() {
		$(document).on('gesturestart', function(e) {
			e.preventDefault(); // iOS Pinch-to-Zoom 비활성화
		});

		let lastTouchEnd = 0;
		$(document).on('touchend', function(event) {
			let now = new Date().getTime();
			if (now - lastTouchEnd <= 300) {
				event.preventDefault(); // iOS 더블 탭 확대 방지
			}
			lastTouchEnd = now;
		});
	}
	iOSZoomScale();
	// iOS 짐 및 확대기능 막기 [e]

	// 정품 확인 결과 보기 버튼 [s]
	function completeBtn() {
		$('.complete-btn').on('click' , function() {			
			if($('.gender').hasClass('select') && $('.age').hasClass('select') && $('.source').hasClass('selected') && $('.factor').hasClass('selected')) {
				alert('Complete');
			} else {
				$('.modal').fadeIn(500);
			}
		});
	}
	completeBtn();
	// 정품 확인 결과 보기 버튼 [e]

	// 팝업 cancle 버튼 클릭 [s]
	function popCancle() {
		$('.check-btn').on('click' , function() {
			$('.modal').fadeOut(500);
		});
	}
	popCancle();
	// 팝업 cancle 버튼 클릭 [e]

</script>
</body>
</html>
